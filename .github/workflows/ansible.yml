name: Ansible Provisioning and Kubernetes Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - 'kubernetes/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::539247494423:role/GitHubActionsOIDCRole
          aws-region: us-east-1

      - name: Fetch EC2 Public IP from Terraform Cloud
        id: tf_output
        env:
          TFC_ORG: hello-k3s
          TFC_WORKSPACE: hello-k3s-ansible
          TFC_TOKEN: ${{ secrets.TF_API_TOKEN }}
        run: |
          echo "Getting workspace ID..."
          workspace_id=$(curl -s \
            --header "Authorization: Bearer $TFC_TOKEN" \
            https://app.terraform.io/api/v2/organizations/$TFC_ORG/workspaces/$TFC_WORKSPACE \
            | jq -r .data.id)

          echo "Getting current state version..."
          state_url="https://app.terraform.io/api/v2/workspaces/$workspace_id/current-state-version"
          output_url=$(curl -s \
            --header "Authorization: Bearer $TFC_TOKEN" \
            $state_url | jq -r .data.relationships.outputs.links.related)

          echo "Fetching outputs..."
          ec2_ip=$(curl -s \
            --header "Authorization: Bearer $TFC_TOKEN" \
            $output_url | jq -r '.data[] 
              | select(.attributes.name=="ec2_public_ip") 
              | .attributes.value')

          echo "Public IP found: $ec2_ip"
          echo "ec2_ip=$ec2_ip" >> $GITHUB_OUTPUT

      - name: Create dynamic inventory.ini
        run: |
          mkdir -p ansible
          echo "[flask_server]" > ansible/inventory.ini
          echo "${{ steps.tf_output.outputs.ec2_ip }}" >> ansible/inventory.ini

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Wait for SSH to be Ready
        run: |
          ip="${{ steps.tf_output.outputs.ec2_ip }}"
          echo "Waiting for SSH on $ip..."
          for i in {1..20}; do
            if ssh -o StrictHostKeyChecking=no ec2-user@$ip 'echo SSH is up'; then
              echo "SSH is ready!"
              break
            fi
            sleep 10
          done

      - name: Run Ansible Playbook
        working-directory: ansible
        run: ansible-playbook -i inventory.ini playbook.yml
